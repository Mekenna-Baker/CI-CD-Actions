name: Checking Tests

on:
  pull_request:
    branches:
      - develop

jobs:
  test:
    name: Run Cypress Component Tests
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout Repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Set Up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.15.1

      # Step 3: Install Server Dependencies
      - name: Install Server Dependencies
        run: |
          cd server
          npm install

      # Step 4: Temporarily Relax TypeScript Config
      - name: Relax TypeScript Config
        run: |
          cd server
          echo '{
            "extends": "../tsconfig.json",
            "compilerOptions": {
              "rootDir": "src",
              "outDir": "dist",
              "strictNullChecks": false,
              "noImplicitAny": false,
              "exactOptionalPropertyTypes": false
            },
            "include": ["src"],
            "typeRoots": ["./node_modules/@types", "./src/types"]
          }' > tsconfig.json

      # Step 5: Build Server
      - name: Build Server
        run: |
          cd server
          npm run build

      # Step 6: Install Client Dependencies
      - name: Install Client Dependencies
        run: |
          cd client
          npm install

      # Step 7: Build Client
      - name: Build Client
        run: |
          cd client
          npm run build

          - name: Start Server and Client
          run: |
            cd server
            nohup npm run start &  # Start the server in the background
            cd ../client
            nohup npm run dev &    # Start the client in the background

      # Step 9: Wait for Server to Start
      - name: Wait for Server to Start
        run: npx wait-on http://localhost:3001

      # Step 10: Run Cypress Component Tests
      - name: Run Cypress Component Tests
        run: npm run test-component

