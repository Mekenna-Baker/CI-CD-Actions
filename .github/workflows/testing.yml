name: Checking Tests

on:
  pull_request:
    branches:
      - develop

jobs:
  test:
    name: Checking Tests
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:5.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongo --eval 'db.runCommand({ ping: 1 })'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm install


      - name: Relax TypeScript Config
        run: |
          cd server
          jq '.compilerOptions.strictNullChecks = false | .compilerOptions.noImplicitAny = false' tsconfig.json > tsconfig.temp.json
          mv tsconfig.temp.json tsconfig.json

      - name: Build App
        run: npm run build

      - name: Seed database
        run: npm run seed

      - name: Start server
        run: npm run start &

      - name: Wait for server to start
        run: npx wait-on http://localhost:3001

      - name: Run cypress component tests
        run: npm run test-component