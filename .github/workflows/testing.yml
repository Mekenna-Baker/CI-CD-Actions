# Name of workflow
name: Build and Test Workflow

# Trigger workflow on all pull requests
on:
  pull_request:
    branches:
      - develop
      - staging

# Jobs to carry out
jobs:
  test:
    # Operating system to run job on
    runs-on: ubuntu-latest

    # Steps in job
    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v1

      # Step 2: Use Node.js 21.x
      - name: Use Node.js 21.x
        uses: actions/setup-node@v1
        with:
          node-version: 21.x

      # Step 3: Install dependencies
      - name: ðŸ§° Install Dependencies
        run: npm install

      # Backend Build Step
      - name: Build Backend
        working-directory: ./server
        run: npm run build

      # Backend Seed Step
      - name: Seed the Database
        working-directory: ./server
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: npm run seed

      # Backend Start Step
      - name: Start Backend
        working-directory: ./server
        run: npm start &
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}

      # Frontend Build Step
      - name: Build Frontend
        working-directory: ./client
        run: npm run build

      # Frontend Start Step
      - name: Start Frontend
        working-directory: ./client
        run: npm start &