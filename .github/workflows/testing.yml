name: Checking Tests

on:
  pull_request:
    branches:
      - develop

jobs:
  test:
    name: Run Cypress Component Tests
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout Repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Set Up Node.js (Switch to Node.js 18 for compatibility)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      # Step 3: Install Server Dependencies
      - name: Install Server Dependencies
        run: |
          cd server
          npm install

      # Step 4: Relax TypeScript Config
      - name: Relax TypeScript Config
        run: |
          cd server
          echo '{
            "extends": "../tsconfig.json",
            "compilerOptions": {
              "rootDir": "src",
              "outDir": "dist",
              "strictNullChecks": false,
              "noImplicitAny": false,
              "exactOptionalPropertyTypes": false
            },
            "include": ["src"],
            "typeRoots": ["./node_modules/@types", "./src/types"]
          }' > tsconfig.json

      # Step 5: Build Server
      - name: Build Server
        run: |
          cd server
          npm run build

      # Step 6: Install Client Dependencies
      - name: Install Client Dependencies
        run: |
          cd client
          npm install --force

      # Step 7: Set Client Environment Variables
      - name: Set Client Environment Variables
        run: |
          echo "VITE_API_URL=https://your-api-url" >> client/.env

      # Step 8: Build Client
      - name: Build Client
        run: |
          cd client
          npm run build

      # Step 9: Install wait-on (if not globally available)
      - name: Install wait-on
        run: npm install -g wait-on

      # Step 10: Start Server and Client
      - name: Start Server and Client
        run: |
          cd server
          nohup npm run start &  # Start the server
          cd ../client
          nohup npm run dev &    # Start the client

      # Step 11: Wait for Server and Client to Start
      - name: Wait for Server and Client to Start
        run: |
          npx wait-on http://localhost:3001 http://localhost:3001 --timeout 30000

      # Step 12: Run Cypress Component Tests
      - name: Run Cypress Component Tests
        run: npm run test-component


